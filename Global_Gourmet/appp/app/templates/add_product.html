{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Add New Product</h2>
        <form method="POST">
            <label for="product_name">Product Name</label>
            <input type="text" name="ProductName" required><br>

            <label for="supplier_id">Supplier ID</label>
            <input type="number" name="SupplierID" required><br>

            <label for="category_id">Category ID</label>
            <input type="number" name="CategoryID" required><br>

            <label for="quantity_per_unit">Quantity Per Unit</label>
            <input type="text" name="QuantityPerUnit" required><br>

            <label for="unit_price">Unit Price</label>
            <input type="number" step="0.01" name="UnitPrice" required><br>

            <label for="units_in_stock">Units in Stock</label>
            <input type="number" name="UnitsInStock" required><br>

            <label for="units_on_order">Units on Order</label>
            <input type="number" name="UnitsOnOrder"><br>

            <input type="submit" value="Add Product">
        </form>
    </div>
{% endblock %}
